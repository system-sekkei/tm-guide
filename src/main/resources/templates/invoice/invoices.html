<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>請求一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<header th:replace="~{_parts/header :: main('請求一覧')}"></header>

<div class="container">

  <form method="get" th:action="@{/invoices}" class="mt-3">
    <div class="mb-3 row">
      <div class="row">
        <span class="col-2">
        <label for="orderedDateFrom" class="form-label">受注日From</label>
          <input type="date" class="form-control" id="orderedDateFrom">
        </span>
        <span class="col-1  text-center">
        <label for="orderedDateFrom" class="form-label">&nbsp;</label>
          <div class="">
          〜
          </div>
        </span>
        <span class="col-2">
        <label for="orderedDateFrom" class="form-label">受注日To</label>
            <input type="date" class="form-control" id="orderedDateTo">
        </span>
        <div class="col-md-4">
          <label for="flexCheckDefault" class="form-label">請求状況</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              請求済
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
            <label class="form-check-label" for="flexCheckDefault">
              未請求
            </label>
          </div>
        </div>
        <div class="col-md-1">
          <label for="sales-order-search-button" class="form-label">&nbsp;</label>
          <div class="">
            <button type="submit" class="btn btn-primary" id="sales-order-search-button">検索</button>
          </div>
        </div>
      </div>
    </div>
  </form>


  <table class="table table-striped table-hover mt-4">
    <thead>
    <tr>
      <th>請求番号</th>
      <th>請求日</th>
      <th>顧客名称</th>
      <th>受注年月</th>
      <th>請求書発行</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td class="align-middle"><a href="" th:href="@{invoices/98234567}">98234567</a></td>
      <td class="align-middle">2023-03-31</td>
      <td class="align-middle">山田 耕作</td>
      <td class="align-middle">2023-03</td>
      <td class="align-middle"></td>
    </tr>
    <tr>
      <td class="align-middle"><a href="" th:href="@{invoices/98234567}">98734567</a></td>
      <td class="align-middle">2023-03-31</td>
      <td class="align-middle">川村 由香子</td>
      <td class="align-middle">2023-03</td>
      <td class="align-middle"></td>
    </tr>
    <tr>
      <td class="align-middle"><a href="" th:href="@{invoices/98234567}">88834578</a></td>
      <td class="align-middle">2023-03-31</td>
      <td class="align-middle">古谷 有</td>
      <td class="align-middle">2023-03</td>
      <td class="align-middle"></td>
    </tr>
    <tr>
      <td class="align-middle"><a href=""></a></td>
      <td class="align-middle"></td>
      <td class="align-middle">大岡 睦</td>
      <td class="align-middle">2023-03</td>
      <td><button class="btn btn-primary">請求書発行</button></td>
    </tr>
    <tr th:each="invoiceSummary : ${invoiceSummaries.list}">
      <td class="align-middle"><a href="" th:text="${invoiceSummary.invoiceNumber}" th:href="@{|invoice/${invoiceSummary.invoiceId}|}"></a></td>
      <td class="align-middle"><span th:text="${invoiceSummary.invoiceDate}"></span></td>
      <td class="align-middle"><span th:text="${invoiceSummary.customerName}">大岡 睦</span></td>
      <td class="align-middle"><span th:text="${invoiceSummary.orderedYearMonth}">2023-03</span></td>
      <td><button class="btn btn-primary" th:unless="${invoiceSummary.invoiceStatus.isInvoiced}">請求書発行</button></td>
    </tr>
    </tbody>
  </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
