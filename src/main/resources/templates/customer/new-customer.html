<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>顧客登録</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<header th:replace="~{_parts/header :: main('顧客登録')}"></header>
<div class="container">

  <form method="post" th:action="@{/customers}" class="mt-3">
    <div th:object="${customer}">
      <div class="row">
        <span>
          <label class="form-label">顧客名称</label>
        </span>
        <span class="col-3">
            <input type="text" class="form-control border border-0" id="customer-name"
                   th:field="*{customerName.name}" readonly>
        </span>
      </div>

      <div class="mb-3" >
        <div class="row">
          <span class="col-2">
          <label for="shippingPrefecture" class="form-label">顧客住所</label>
          <select class="form-control" id="shippingPrefecture" name="shippingAddress.prefecture"
                  th:value="*{contact.address.prefecture}"
                  th:classappend="${#fields.hasErrors('shippingAddress.prefecture*')}? 'is-invalid'"
          >
            <option value ></option>
            <option th:each="prefecture: ${prefectures}"
                    th:value="${prefecture.name}"
                    th:inline="text"
                    th:selected="${prefecture == contact.address.prefecture}"
            >
              [[${prefecture.name}]]
            </option>
          </select>
          <ul class="invalid-feedback" th:if="${#fields.hasErrors('contact.address.prefecture*')}">
            <li th:each="err : ${#fields.errors('contact.address.prefecture*')}" th:text="${err}" class="error"></li>
          </ul>
          </span>
          <span class="col-6">
            <label for="contactAddressLine" class="form-label">xxx</label>
            <input type="text" class="form-control" id="contactAddressLine"
                   th:classappend="${#fields.hasErrors('contact.address.addressLineSpecified')}? 'is-invalid'"
                   th:field="*{contact.address.addressLine}" placeholder="千代田区1-1-1">
            <ul class="invalid-feedback" th:if="${#fields.hasErrors('contact.address.addressLineSpecified')}">
              <li th:each="err : ${#fields.errors('contact.address.addressLineSpecified')}" th:text="${err}" class="error"></li>
            </ul>
          </span>
        </div>
      </div>

      <div class="mb-3" >
        <div class="row">
          <span class="col-6">
            <label for="contactPhoneNumber" class="form-label">顧客電話番号</label>
            <input type="text" class="form-control" id="contactPhoneNumber"
                   th:classappend="${#fields.hasErrors('contact.phoneNumber*')}? 'is-invalid'"
                   th:field="*{contact.phoneNumber}" placeholder="千代田区1-1-1">
            <ul class="invalid-feedback" th:if="${#fields.hasErrors('contact.phoneNumber*')}">
              <li th:each="err : ${#fields.errors('contact.phoneNumber*')}" th:text="${err}" class="error"></li>
            </ul>
          </span>
        </div>
      </div>

      <div class="mb-3" >
        <div class="row">
          <span class="col-6">
            <label for="shippingAddressLine" class="form-label">担当者</label>
            <input type="text" class="form-control" id="shippingAddressLine"
                   th:classappend="${#fields.hasErrors('contact.phoneNumber*')}? 'is-invalid'"
                   th:field="*{contact.personInCharge}" placeholder="千代田区1-1-1">
            <ul class="invalid-feedback" th:if="${#fields.hasErrors('contact.phoneNumber*')}">
              <li th:each="err : ${#fields.errors('contact.phoneNumber*')}" th:text="${err}" class="error"></li>
            </ul>
          </span>
        </div>
      </div>

    </div>
    <button type="submit" class="btn btn-primary">明細登録へ</button>
  </form>
</div>

</body>
</html>
