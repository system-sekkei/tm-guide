<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <meta th:fragment="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>販売管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>


<header th:replace="_parts/header :: main('販売管理メニュー')"></header>

<div class="container">

  <h2 class="mt-3">受注</h2>
  <div>
    <a href="#" th:href="@{/sales-orders/new}" class="fs-3">
      <i class="bi bi-cart-check"></i>
      受注
    </a>
  </div>
  <div>
    <a href="#" th:href="@{/sales-orders}" class="fs-3">
      <i class="bi bi-table"></i>
      受注一覧
    </a>
  </div>
  <h2 class="mt-4">引当</h2>
  <div>
    <a href="#" th:href="@{/allocations}" class="fs-3">
      <i class="bi bi-bookshelf"></i>
      引当状況
    </a>
  </div>


  <h2 class="mt-4">出荷</h2>
  <div>
    <a href="#" th:href="@{/shipping/instructions}" class="fs-3">
      <i class="bi bi-truck"></i>
      出荷状況
    </a>
  </div>

  <h2 class="mt-4">請求</h2>
  <div>
    <a href="#" th:href="@{/invoices}" class="fs-3">
      <i class="bi bi-receipt"></i>
      請求一覧
    </a>
  </div>

</div>

</body>
</html>
