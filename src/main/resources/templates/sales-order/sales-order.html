<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受注詳細</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>

<div class="container">
  <h1 class="display-3">受注詳細</h1>

  <div class="mb-3 row">
    <label for="customerName" class="col-sm-2 col-form-label">顧客名称</label>
    <div class="col-sm-4">
      <span id="customerName" class="font-weight-bold" th:text="${salesOrder.salesOrderContent.customer.name}">岸田 文雄</span>
    </div>
    <label for="orderedDate" class="col-sm-2 col-form-label">受注日</label>
    <div class="col-sm-4">
      <span id="orderedDate" class="font-weight-bold" th:text="${salesOrder.salesOrderContent.orderedDate}">2023-01-01</span>
    </div>
  </div>

  <div class="mb-3 row">
    <label for="total" class="col-sm-2 col-form-label">受注金額</label>
    <div class="col-sm-2">
      <input type="text" readonly class="form-control-plaintext" id="total" th:value="${salesOrder.totalAmount}">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="amountExcludingTax" class="col-sm-2 col-form-label">税抜き金額</label>
    <div class="col-sm-2">
      <input type="text" readonly class="form-control-plaintext" id="amountExcludingTax" th:value="${salesOrder.amountExcludingTax}">
    </div>
    <label for="tax" class="col-sm-2 col-form-label">消費税</label>
    <div class="col-sm-2">
      <input type="text" readonly class="form-control-plaintext" id="tax" th:value="${salesOrder.tax}">
    </div>
    <label for="shippingFee" class="col-sm-2 col-form-label">送料</label>
    <div class="col-sm-2">
      <input type="text" readonly class="form-control-plaintext" id="shippingFee" th:value="${salesOrder.shippingFee.amount}">
    </div>
  </div>


  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th></th>
        <th>商品名称</th>
        <th class="text-end">商品単価</th>
        <th class="text-end">数量</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="singleOrderItem: ${salesOrder.singleProductOrderItems.list}">
        <td class="text-center">
          <i class="bi bi-bag-check"></i>
        </td>
        <td th:text="${singleOrderItem.product.name}">個別商品名</td>
        <td class="text-end" th:text="${singleOrderItem.product.unitPrice}">879</td>
        <td class="text-end" th:text="${singleOrderItem.quantity}">2</td>
      </tr>
      <th:block th:each="bundleProductOrderItem: ${salesOrder.bundleProductOrderItems.list}">
        <tr>
          <td class="text-center">
            <i class="bi bi-bag-check"></i>
          </td>
          <td th:text="${bundleProductOrderItem.bundleProduct.name}">セット商品名</td>
          <td class="text-end" th:text="${bundleProductOrderItem.bundleProduct.unitPrice}">879</td>
          <td class="text-end" th:text="${bundleProductOrderItem.quantity}">2</td>
        </tr>
        <tr th:each="product: ${bundleProductOrderItem.bundleProduct.bundleProductItems.list}">
          <td class="text-center">
          </td>
          <td th:text="|&nbsp;&nbsp;${product.name}|">個別商品名</td>
          <td class="text-end">--</td>
          <td class="text-end">--</td>
        </tr>
      </th:block>
    </tbody>
    <tfoot>
    </tfoot>
  </table>

  <hr>
  <form method="post" th:action="@{/allocate/sales-orders/__${salesOrderNumber}__}">
    <button type="submit" class="btn btn-success">引当（受注登録完了）</button>
  </form>
  <hr>

  <form method="post" th:action="@{/sales-orders/__${salesOrderNumber}__/items/new}" th:object="${singleOrderItemContent}">
    <div class="mb-3">
      <label for="singleProduct" class="form-label">商品名称</label>
      <select class="form-control" id="singleProduct" name="product.code.value">
        <option th:each="product: ${products.list}"
                th:value="${product.code}"
                th:inline="text">
          [[${product.name}]] (¥[[${product.unitPrice}]])
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">数量</label>
      <input type="number" class="form-control" id="quantity" th:field="*{quantity.value}">
      <div th:each="err : ${#fields.errors('*')}"
           th:text="${err}"
           th:class="text-danger"
           th:if="${#fields.hasErrors('*')}">
        error messages
      </div>
    </div>
    <button type="submit" class="btn btn-primary">明細登録</button>
  </form>

  <form method="post" th:action="@{/sales-orders/__${salesOrderNumber}__/items/new-bundle}" th:object="${bundleProductOrderItemContent}">
    <div class="mb-3">
      <label for="bundleProduct" class="form-label">セット商品名称</label>
      <select class="form-control" id="bundleProduct" name="product.code.value">
        <option th:each="bundleProduct: ${bundleProducts.list}"
                th:value="${bundleProduct.code}"
                th:inline="text">
          [[${bundleProduct.name}]] (¥[[${bundleProduct.unitPrice}]])
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="quantity-bundle" class="form-label">数量</label>
      <input type="number" class="form-control" id="quantity-bundle" th:field="*{quantity.value}">
      <div th:each="err : ${#fields.errors('*')}"
           th:text="${err}"
           th:class="text-danger"
           th:if="${#fields.hasErrors('*')}">
        error messages
      </div>
    </div>
    <button type="submit" class="btn btn-primary">セット商品登録</button>
  </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
