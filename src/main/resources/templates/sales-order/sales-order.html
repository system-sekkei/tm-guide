<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>受注詳細</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>

<div class="container">
  <h1 class="display-2">受注詳細</h1>

  <div class="mb-3">
    <label for="customerName" class="form-label">顧客名称</label>
    <span id="customerName" class="font-weight-bold" th:text="${salesOrder.salesOrderContent.customer.name}">岸田 文雄</span>
  </div>

  <div class="mb-3">
    <label for="orderedDate" class="form-label">受注日</label>
    <span id="orderedDate" class="font-weight-bold" th:text="${salesOrder.salesOrderContent.orderedDate}">2023-01-01</span>
  </div>

  <div class="mb-3">
    <label for="orderedAmount" class="form-label">受注金額</label>
    <span id="orderedAmount" class="font-weight-bold" th:text="${salesOrder.amountIncludingTax}">11000円（税込）</span>
  </div>


  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th></th>
        <th>商品名称</th>
        <th class="text-end">商品単価</th>
        <th class="text-end">数量</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="salesOrderItem: ${salesOrder.salesOrderItems.list}">
        <td class="text-center">
          <i class="bi bi-bag-check"></i>
        </td>
        <td th:text="${salesOrderItem.product.name}">2022-12-22</td>
        <td class="text-end" th:text="${salesOrderItem.product.unitPrice}">879</td>
        <td class="text-end" th:text="${salesOrderItem.quantity}">2</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" class="text-end">税抜き</td>
        <td class="text-end" th:text="${salesOrder.amountExcludingTax()}">88890</td>
      </tr>
      <tr>
        <td colspan="3" class="text-end">消費税</td>
        <td class="text-end" th:text="${salesOrder.taxOf()}">88890</td>
      </tr>
      <tr>
        <td colspan="3" class="text-end">合計</td>
        <td class="text-end" th:text="${salesOrder.amountIncludingTax()}">88890</td>
      </tr>
    </tfoot>
  </table>

  <hr>

  <form method="post" th:action="@{/sales-orders/__${salesOrderNumber}__/items/new}" th:object="${salesOrderItem}">
    <div class="mb-3">
      <label for="product" class="form-label">商品名称</label>
      <select class="form-control" id="product" name="product.code.value">
        <option th:each="product: ${products.list}"
                th:value="${product.code}"
                th:inline="text">
          [[${product.name}]] (¥[[${product.unitPrice}]])
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">数量</label>
      <input type="number" class="form-control" id="quantity" th:field="*{quantity.value}">
      <div th:each="err : ${#fields.errors('*')}"
           th:text="${err}"
           th:class="text-danger"
           th:if="${#fields.hasErrors('*')}">
        error messages
      </div>
    </div>
    <button type="submit" class="btn btn-primary">明細登録</button>
  </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
