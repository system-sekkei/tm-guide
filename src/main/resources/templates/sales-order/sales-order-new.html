<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>受注登録</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>

<div class="container">
  <h1 class="display-2">受注登録</h1>

  <form method="post" th:action="@{/sales-orders/new}">
    <div th:object="${salesOrderContent}">
      <div th:each="err : ${#fields.errors('*')}"
           th:text="${err}"
           th:class="text-danger"
           th:if="${#fields.hasErrors('*')}">
        error messages
      </div>
    <div class="mb-3">
      <label for="customerName" class="form-label">顧客名称</label>
      <select class="form-control" id="customerName" name="customer.code.value">
        <option th:each="customer: ${customerSummaries.list}"
                th:value="${customer.code}"
                th:selected="${customer.code == '99'}"
                th:inline="text">
          [[${customer.name}]]
        </option>
      </select>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#customerModal">
        顧客検索
      </button>
    </div>

      <div class="mb-3">
        <label for="shippingPrefecture" class="form-label">届け先都道府県</label>
        <select class="form-control" id="shippingPrefecture" name="shippingAddress.prefecture">
          <option value selected></option>
          <option th:each="prefecture: ${prefectures}"
                  th:value="${prefecture.name}"
                  th:inline="text">
            [[${prefecture.name}]]
          </option>
        </select>
        <label for="shippingAddressLine" class="form-label">届け先住所</label>
        <input type="text" class="form-control" id="shippingAddressLine"
               th:classappend="${#fields.hasErrors('shippingAddress.addressLine')}? fieldError"
               name="shippingAddress.addressLine">
      </div>

    <div class="mb-3">
      <label for="orderedDate" class="form-label">受注日</label>
      <input type="date" class="form-control" id="orderedDate"
             th:classappend="${#fields.hasErrors('orderedDate.value')}? fieldError"
             name="orderedDate.value">
    </div>
    </div>

    <label for="taxSumType" class="form-label">消費税計算方式</label>
    <div class="mb-3" id="taxSumType">
       <span th:each="taxSumType : ${taxSumTypes}">
          <label>
            <input type="radio" th:name="taxSumType" th:value="${taxSumType.name}"/>
            <span th:text="${taxSumType.name}"></span>
          </label>
       </span>
    </div>

    <button type="submit" class="btn btn-primary">登録</button>
  </form>
</div>


<div class="modal" tabindex="-1" id="customerModal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">商品選択</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="post" >
          <div class="mb-3">
            <label for="" class="form-label">顧客名称</label>
          </div>
          <button type="submit" class="btn btn-primary">検索</button>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
