<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>受注登録</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>

<div class="container">
  <h1 class="display-2">受注登録</h1>

  <form method="post" th:action="@{/sales-orders/new}">
    <div th:object="${salesOrderContent}">
      <div th:each="err : ${#fields.errors('*')}"
           th:text="${err}"
           th:class="text-danger"
           th:if="${#fields.hasErrors('*')}">
        error messages
      </div>
    <div class="mb-3">
      <label for="customerName" class="form-label">顧客名称</label>
      <select class="form-control" id="customerName" name="customer.code.value">
        <option th:each="customer: ${customerSummaries.list}"
                th:value="${customer.code}"
                th:selected="${customer.code == '99'}"
                th:inline="text">
          [[${customer.name}]]
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="orderedDate" class="form-label">受注日</label>
      <input type="date" class="form-control" id="orderedDate"
             th:classappend="${#fields.hasErrors('orderedDate.value')}? fieldError"
             name="orderedDate.value">
    </div>
    </div>

    <div th:object="${taxContext}">
    <label for="taxRateType" class="form-label">消費税率区分</label>
      <div class="mb-3" id="taxRateType">
        <span th:each="taxRateType : ${taxRateTypes}">
          <label>
            <input type="radio" th:field="*{taxRateType}" th:value="${taxRateType.name}"/>
            <span th:text="${taxRateType.name}"></span>
          </label>
       </span>
      </div>

    <label for="taxSumType" class="form-label">消費税計算方式</label>
    <div class="mb-3" id="taxSumType">
       <span th:each="taxSumType : ${taxSumTypes}">
          <label>
            <input type="radio" th:field="*{taxSumType}" th:value="${taxSumType.name}"/>
            <span th:text="${taxSumType.name}"></span>
          </label>
       </span>
    </div>
    </div>

    <button type="submit" class="btn btn-primary">登録</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
