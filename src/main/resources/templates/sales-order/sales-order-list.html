<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>受注一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>

<div class="container">

  <a href="" class="btn btn-outline-primary">受注登録へ</a>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th></th>
        <th>受注日</th>
        <th>顧客名称</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="salesOrder : ${salesOrders.list}">
        <td class="text-center"><i class="bi bi-bag-check"></i></td>
        <td th:text="${salesOrder.orderedDate}">2022-12-22</td>
        <td th:text="${salesOrder.customer.name}">本田正勝</td>
      </tr>
    </tbody>
  </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
